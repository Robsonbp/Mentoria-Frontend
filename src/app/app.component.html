<div class="container">
  <h5>Lista de Pessoas</h5>
  <div class="pessoa-list">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>{{pessoa.id}}</td>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.email}}</td>
          <td>{{pessoa.dt_nascimento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
